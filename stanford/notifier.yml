---
- name: "Deploy notifier.{{ env }}"
  hosts: "~tag_Name_{{ machine }}_{{ env }}"
  sudo: True
  vars:
    secure_dir: '../../configuration-secure/ansible'
  vars_files:
    - "{{ secure_dir }}/vars/default/common.yml"
    - "{{ secure_dir }}/vars/{{ env }}/notifier.yml"
    - "{{ secure_dir }}/vars/{{ env }}/users.yml"
  roles:
    - role: notifier
      tags: notifier
