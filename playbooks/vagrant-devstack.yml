- name: Configure instance(s)
  hosts: all
  become: True
  gather_facts: True
  vars:
    EDXAPP_SETTINGS: devstack
    migrate_db: 'yes'
    devstack: true
    edx_django_service_is_devstack: true
    disable_edx_services: true
    mongo_enable_journal: false
    EDXAPP_NO_PREREQ_INSTALL: 0
    COMMON_SSH_PASSWORD_AUTH: "yes"
    EDXAPP_LMS_BASE: 127.0.0.1:8000
    EDXAPP_OAUTH_ENFORCE_SECURE: false
    EDXAPP_LMS_BASE_SCHEME: http
    ENABLE_ELK: true
    ECOMMERCE_DJANGO_SETTINGS_MODULE: "ecommerce.settings.devstack"
    # When provisioning your devstack, we apply security updates
    # COMMON_SECURITY_UPDATES: true
    # SECURITY_UPGRADE_ON_ANSIBLE: true
    MONGO_AUTH: false
    DISCOVERY_URL_ROOT: 'http://localhost:{{ DISCOVERY_NGINX_PORT }}'
    edx_platform_repo: 'https://github.com/stvstnfrd/edx-platform.git'
    edx_platform_version: 'ginkgo/fixes'
    CONFIGURATION_REPO: 'https://github.com/tkim135/configuration.git'
    edx_ansible_source_repo: 'https://github.com/tkim135/configuration.git'
    configuration_version: 'coursegraph'
    NOTIFIER_VERSION: 'ginkgo/wip'
    forum_version: 'ginkgo/wip'
    DISCOVERY_NGINX_PORT: 80  # TEMP: else oauth_client_setup breaks
  vars_files:
    - roles/edxapp/vars/devstack.yml
  roles:
    - common
    - vhost
    - edx_ansible
    - mysql
    - edxlocal
    - memcache
    - mongo
    - role: rabbitmq
      rabbitmq_ip: 127.0.0.1
    - edxapp
    - oraclejdk
    - elasticsearch
    - forum
    - ecommerce
    - role: ecomworker
      ECOMMERCE_WORKER_BROKER_HOST: 127.0.0.1
    # - discovery
    # - role: notifier
    #   NOTIFIER_DIGEST_TASK_INTERVAL: "5"
    - browsers
    - browsermob-proxy
    - local_dev
    - demo
    - oauth_client_setup
    - role: logstash
      when: ENABLE_ELK
    - role: nginx
      nginx_sites:
        - kibana
      when: ENABLE_ELK
    - role: kibana
      when: ENABLE_ELK
    - role: filebeat
      when: ENABLE_ELK
- include: edx-east/neo4j.yml
